<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ombra.cc</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@100;200;300;400;500;600;700;800;900&display=swap');
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #000;
            color: #f5f5f7;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }
        .bg-gradient {
            background: radial-gradient(ellipse at center, #1d1d1f 0%, #000 70%);
            opacity: 1;
        }
        .bg-mesh {
            background: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 55, 95, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            animation: meshMove 20s ease-in-out infinite;
        }
        @keyframes meshMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .login-card {
            background: rgba(29, 29, 31, 0.55);
            backdrop-filter: blur(24px) saturate(180%);
            border-radius: 20px;
            border: 1.5px solid rgba(255, 255, 255, 0.13);
            box-shadow: 0 20px 40px rgba(0,0,0,0.32), 0 1.5px 8px rgba(120,119,198,0.08);
            padding: 48px 32px 36px 32px;
            max-width: 380px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            animation: fadeInUp 0.8s cubic-bezier(0.4,0,0.2,1);
            position: relative;
            overflow: hidden;
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2.5px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
            opacity: 0.7;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #f5f5f7 0%, #8e8e93 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 0;
            padding: 0;
        }
        .login-form label {
            font-size: 15px;
            color: #a1a1a6;
            margin-bottom: 6px;
            margin-top: 22px;
            
        }
        .login-form label:first-child {
            margin-top: 0;
        }
        .login-form input {
            padding: 14px 14px;
            border-radius: 14px;
            border: 1.2px solid rgba(255,255,255,0.10);
            background: rgba(255,255,255,0.07);
            color: #f5f5f7;
            font-size: 16px;
            outline: none;
            transition: border 0.2s, background 0.2s, box-shadow 0.2s;
            box-shadow: 0 1.5px 8px rgba(120,119,198,0.04);
            margin-bottom: 12px;
            
        }
        .login-form input:focus {
            border: 1.5px solid #667eea;
            background: rgba(255,255,255,0.13);
            box-shadow: 0 0 0 2px rgba(102,126,234,0.12);
        }
        .login-btn {
            margin-top: 18px;
            background: #0071e3;
            color: #fff;
            border: none;
            padding: 14px 14px;
            border-radius: 980px;
            font-size: 17px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 16px rgba(0,113,227,0.10);
        }
        .login-btn:hover {
            background: #0077ed;
            box-shadow: 0 8px 24px rgba(0,113,227,0.18);
        }
        .login-footer {
            margin-top: 24px;
            color: #a1a1a6;
            font-size: 15px;
            text-align: center;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 500px) {
            .login-card {
                padding: 32px 12px 24px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-layer bg-gradient"></div>
    <div class="bg-layer bg-mesh"></div>
    <div class="container">
        <form class="login-card" autocomplete="off">
            <div class="login-title">Sign in to <span style="background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">ombra</span></div>
            <div class="login-form">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button class="login-btn" type="submit">Login</button>
            </div>
            <div class="login-footer">
                Forgot your password?
            </div>
        </form>
    </div>
    <script>
        // Parallax mesh effect
        document.addEventListener('mousemove', (e) => {
            const meshLayer = document.querySelector('.bg-mesh');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const xOffset = (x - 0.5) * 20;
            const yOffset = (y - 0.5) * 20;
            meshLayer.style.transform = `translate(${xOffset}px, ${yOffset}px) scale(1.1)`;
        });

        document.querySelector('.login-card').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            // Demo credentials
            if (email === 'admin' && password === 'password') {
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials!');
            }
        });
    </script>
</body>
</html>
