<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Resizer ‚Äî ombra tools</title>
  <link rel="stylesheet" href="/assets/styles/base.css" />
</head>
<body>
  <div class="bg-layer bg-gradient"></div>
  <div class="bg-layer bg-mesh"></div>
  <nav class="nav">
    <ul>
      <li><a href="/" class="logo">ombra</a></li>
      <li><a href="/index.html#tools">Tools</a></li>
    </ul>
  </nav>

  <main class="tool-container">
    <div class="tool-card reveal visible">
      <div class="tool-header">
        <div class="tool-icon">üìê</div>
        <h1>Image Resizer</h1>
      </div>
      <div class="tool-body">
        <div class="toolbar" role="toolbar" aria-label="Image Resizer">
          <label for="file">Input</label>
          <input type="file" id="file" accept="image/*" />
          <label for="width">Width</label>
          <input type="number" id="width" min="1" placeholder="Auto" />
          <label for="height">Height</label>
          <input type="number" id="height" min="1" placeholder="Auto" />
          <label><input type="checkbox" id="keepAspect" checked /> Keep aspect</label>
          <label for="quality">Quality</label>
          <input id="quality" type="range" min="0.1" max="1" step="0.05" value="0.9" />
          <span id="qval" class="note">0.90</span>
          <span class="spacer"></span>
          <button class="btn-primary" id="resize">Resize</button>
          <a id="download" class="btn-secondary" download style="display:none;">Download</a>
        </div>
        <div class="progress-container" id="progressContainer" style="display:none; margin-top:16px;">
          <div class="progress-info" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;font-size:14px;color:rgba(255,255,255,0.9);">
            <span class="progress-status" id="progressStatus" style="font-weight:600;color:#9333ea;">Processing...</span>
            <span id="progressPercent">0%</span>
          </div>
          <div class="progress-details" id="progressDetails" style="font-size:13px;opacity:0.7;margin-top:4px;">Resizing image...</div>
          <div class="progress-bar-container" style="width:100%;height:8px;background:rgba(255,255,255,0.1);border-radius:4px;overflow:hidden;margin-top:12px;">
            <div class="progress-bar-fill" id="progressBarFill" style="height:100%;background:linear-gradient(90deg, #9333ea, #7c3aed);width:0%;transition:width 0.3s ease;border-radius:4px;"></div>
          </div>
        </div>
        <div id="errorMessage" style="display:none;background:rgba(239,68,68,0.1);border:1px solid rgba(239,68,68,0.3);border-radius:8px;padding:12px;margin-top:16px;color:#ef4444;"></div>
        <div class="preview" id="preview"><span class="note">Preview will appear here</span></div>
        <p class="note">Processed locally in your browser.</p>
      </div>
    </div>
  </main>

    
  <!-- Service Worker Registration for offline support -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registered successfully:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
  <script src="/assets/scripts/tool-performance.js"></script>
  <script src="/assets/scripts/effects.js"></script>
  <script src="/assets/scripts/back-button.js"></script>
  <script>
    const fileInput = document.getElementById('file');
    const wInput = document.getElementById('width');
    const hInput = document.getElementById('height');
    const keepAspect = document.getElementById('keepAspect');
    const qInput = document.getElementById('quality');
    const qval = document.getElementById('qval');
    const resizeBtn = document.getElementById('resize');
    const downloadLink = document.getElementById('download');
    const preview = document.getElementById('preview');
    const progressContainer = document.getElementById('progressContainer');
    const progressStatus = document.getElementById('progressStatus');
    const progressPercent = document.getElementById('progressPercent');
    const progressDetails = document.getElementById('progressDetails');
    const progressBarFill = document.getElementById('progressBarFill');
    const errorMessage = document.getElementById('errorMessage');

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
      progressContainer.style.display = 'none';
      setTimeout(() => { errorMessage.style.display = 'none'; }, 5000);
    }

    function showProgress(show = true) {
      progressContainer.style.display = show ? 'block' : 'none';
      if (!show) {
        progressBarFill.style.width = '0%';
        progressPercent.textContent = '0%';
      }
    }

    qInput.addEventListener('input', () => qval.textContent = Number(qInput.value).toFixed(2));

    async function readImage(file) {
      const url = URL.createObjectURL(file); const img = new Image(); img.src = url; await img.decode(); URL.revokeObjectURL(url); return img;
    }

    resizeBtn.addEventListener('click', async () => {
      const file = fileInput.files && fileInput.files[0];
      if (!file) { 
        showError('Please choose an image file first');
        return; 
      }

      showProgress(true);
      errorMessage.style.display = 'none';
      resizeBtn.disabled = true;
      resizeBtn.textContent = 'Resizing...';

      try {
        const updateProgress = (percent, status, details) => {
          rafUpdate(() => {
            progressBarFill.style.width = `${percent}%`;
            progressPercent.textContent = `${Math.round(percent)}%`;
            if (status) progressStatus.textContent = status;
            if (details) progressDetails.textContent = details;
          });
        };

        updateProgress(10, 'Loading image...', `Reading: ${file.name}`);
        await new Promise(resolve => setTimeout(resolve, 50));

        const img = await readImage(file);
        updateProgress(30, 'Image loaded', 'Processing resize parameters...');
        await new Promise(resolve => setTimeout(resolve, 50));

        let w = parseInt(wInput.value, 10); 
        let h = parseInt(hInput.value, 10);
        if (keepAspect.checked) {
          if (w && !h) { h = Math.round((w / img.naturalWidth) * img.naturalHeight); }
          else if (!w && h) { w = Math.round((h / img.naturalHeight) * img.naturalWidth); }
        }
        if (!w) w = img.naturalWidth; 
        if (!h) h = img.naturalHeight;

        updateProgress(50, 'Resizing...', `Resizing to ${w}√ó${h} pixels...`);
        const canvas = document.createElement('canvas'); 
        canvas.width = w; 
        canvas.height = h;
        const ctx = canvas.getContext('2d'); 
        ctx.drawImage(img, 0, 0, w, h);

        updateProgress(70, 'Resizing...', 'Encoding image...');
        await new Promise(resolve => setTimeout(resolve, 50));

        const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', Number(qInput.value)));
        const outUrl = URL.createObjectURL(blob);
        
        preview.innerHTML = ''; 
        const outImg = document.createElement('img'); 
        outImg.src = outUrl; 
        preview.appendChild(outImg);
        downloadLink.href = outUrl; 
        downloadLink.download = 'resized.jpg'; 
        downloadLink.style.display = 'inline-block';

        updateProgress(100, 'Complete!', `Successfully resized to ${w}√ó${h} pixels`);

        setTimeout(() => {
          showProgress(false);
        }, 1500);
      } catch (e) {
        showError('Failed to resize image. Please ensure the file is a valid image.');
        showProgress(false);
      } finally {
        resizeBtn.disabled = false;
        resizeBtn.textContent = 'Resize';
      }
    });
  </script>
</body>
</html>
