<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code â€” ombra tools</title>
  <link rel="stylesheet" href="/assets/styles/base.css" />
</head>
<body>
  <div class="bg-layer bg-gradient"></div>
  <div class="bg-layer bg-mesh"></div>
  <nav class="nav">
    <ul>
      <li><a href="/" class="logo">ombra</a></li>
      <li><a href="/index.html#tools">Tools</a></li>
    </ul>
  </nav>

  <main class="tool-container">
    <div class="tool-card reveal visible">
      <div class="tool-header">
        <div class="tool-icon">ðŸ”—</div>
        <h1>QR Code Generator</h1>
      </div>
      <div class="tool-body">
        <div class="control-row">
          <label>Text/URL</label>
          <input type="text" id="text" placeholder="https://example.com" style="flex:1; min-width: 280px;" />
          <label>Size</label>
          <input type="number" id="size" value="256" min="64" max="1024" />
          <label>EC Level</label>
          <select id="ecc">
            <option value="L">L</option>
            <option value="M" selected>M</option>
            <option value="Q">Q</option>
            <option value="H">H</option>
          </select>
        </div>
        <div class="actions">
          <button class="btn-primary" id="generate">Generate</button>
          <a class="btn-secondary" id="download" download="qr.png" style="display:none;">Download PNG</a>
        </div>
        <div class="preview" id="preview"><span class="note">Your QR will appear here</span></div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="/assets/scripts/effects.js"></script>
  <script>
    const text = document.getElementById('text');
    const size = document.getElementById('size');
    const ecc = document.getElementById('ecc');
    const generateBtn = document.getElementById('generate');
    const preview = document.getElementById('preview');
    const download = document.getElementById('download');
    let qr;

    function clearPreview() { preview.innerHTML = ''; }

    generateBtn.addEventListener('click', () => {
      clearPreview();
      const wrap = document.createElement('div'); preview.appendChild(wrap);
      qr = new QRCode(wrap, { text: text.value || '', width: Number(size.value), height: Number(size.value), correctLevel: QRCode.CorrectLevel[ecc.value] });
      setTimeout(() => { // wait for canvas
        const canvas = wrap.querySelector('canvas');
        if (canvas) {
          canvas.style.imageRendering = 'crisp-edges';
          download.href = canvas.toDataURL('image/png');
          download.style.display = 'inline-block';
        }
      }, 50);
    });
  </script>
</body>
</html>
