<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to PDF ‚Äî ombra tools</title>
  <link rel="stylesheet" href="/assets/styles/base.css" />
</head>
<body>
  <div class="bg-layer bg-gradient"></div>
  <div class="bg-layer bg-mesh"></div>
  <nav class="nav">
    <ul>
      <li><a href="/" class="logo">ombra</a></li>
      <li><a href="/index.html#tools">Tools</a></li>
    </ul>
  </nav>

  <main class="tool-container">
    <div class="tool-card reveal visible">
      <div class="tool-header">
        <div class="tool-icon">üìù</div>
        <h1>Text to PDF</h1>
      </div>
      <div class="tool-body">
        <div class="toolbar" role="toolbar" aria-label="Text to PDF">
          <label for="fontSize">Font size</label>
          <input type="number" id="fontSize" min="8" value="12" />
          <label for="margin">Margins (mm)</label>
          <input type="number" id="margin" min="5" value="15" />
          <span class="spacer"></span>
          <button class="btn-primary" id="generate">Generate PDF</button>
        </div>
        <textarea id="text" placeholder="Type or paste your text here..."></textarea>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="/assets/scripts/effects.js"></script>
  <script src="/assets/scripts/back-button.js"></script>
  <script>
    const { jsPDF } = window.jspdf;
    const textArea = document.getElementById('text');
    const fontSizeInput = document.getElementById('fontSize');
    const marginInput = document.getElementById('margin');
    const generateBtn = document.getElementById('generate');

    function splitTextToSize(doc, text, maxWidth) {
      return doc.splitTextToSize(text, maxWidth);
    }

    generateBtn.addEventListener('click', () => {
      const doc = new jsPDF({ unit: 'mm', format: 'a4' });
      const margin = Number(marginInput.value);
      const pageWidth = doc.internal.pageSize.getWidth();
      const usableWidth = pageWidth - margin * 2;
      const lineHeight = Number(fontSizeInput.value) * 1.2;

      doc.setFont('helvetica', 'normal');
      doc.setFontSize(Number(fontSizeInput.value));

      const lines = splitTextToSize(doc, textArea.value || '', usableWidth);
      let cursorY = margin;
      lines.forEach((line) => {
        if (cursorY + lineHeight > doc.internal.pageSize.getHeight() - margin) {
          doc.addPage();
          cursorY = margin;
        }
        doc.text(line, margin, cursorY);
        cursorY += lineHeight;
      });

      doc.save('text.pdf');
    });
  </script>
</body>
</html>
