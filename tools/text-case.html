<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Case Converter ‚Äî ombra tools</title>
  <link rel="stylesheet" href="/assets/styles/base.css" />
</head>
<body>
  <div class="bg-layer bg-gradient"></div>
  <div class="bg-layer bg-mesh"></div>
  <nav class="nav">
    <ul>
      <li><a href="/" class="logo">ombra</a></li>
      <li><a href="/index.html#tools">Tools</a></li>
    </ul>
  </nav>

  <main class="tool-container">
    <div class="tool-card reveal visible">
      <div class="tool-header">
        <div class="card-icon">üìù</div>
        <h1>Text Case Converter</h1>
      </div>
      <div class="tool-body">
        <div class="toolbar" role="toolbar" aria-label="Text Case Converter">
          <span class="spacer"></span>
          <button class="btn-primary" id="convertAll">Convert All Cases</button>
          <button class="btn-secondary" id="copyAll">Copy All</button>
          <button class="btn-secondary" id="clearText">Clear</button>
        </div>
        <textarea id="inputText" placeholder="Type or paste your text here...">Hello World! This is a sample text for case conversion.</textarea>
        <div id="results" style="display:none;">
          <h3 style="margin-bottom:16px; color:#ffffff;">Converted Text</h3>
          <div id="caseResults" style="display:grid; gap:16px;"></div>
        </div>
        <p class="note">Convert text between different case formats instantly. All processing happens locally.</p>
      </div>
    </div>
  </main>

  <script src="/assets/scripts/effects.js"></script>
  <script>
    const inputText = document.getElementById('inputText');
    const convertBtn = document.getElementById('convertAll');
    const copyBtn = document.getElementById('copyAll');
    const clearBtn = document.getElementById('clearText');
    const results = document.getElementById('results');
    const caseResults = document.getElementById('caseResults');

    const caseTypes = [
      { name: 'UPPERCASE', func: (text) => text.toUpperCase() },
      { name: 'lowercase', func: (text) => text.toLowerCase() },
      { name: 'Title Case', func: (text) => text.toLowerCase().replace(/\b\w/g, l => l.toUpperCase()) },
      { name: 'camelCase', func: (text) => text.toLowerCase().replace(/[^a-zA-Z0-9]+(.)/g, (m, chr) => chr.toUpperCase()) },
      { name: 'PascalCase', func: (text) => text.toLowerCase().replace(/(^|[^a-zA-Z0-9]+)(.)/g, (m, sep, chr) => chr.toUpperCase()) },
      { name: 'snake_case', func: (text) => text.toLowerCase().replace(/[^a-zA-Z0-9]+/g, '_') },
      { name: 'kebab-case', func: (text) => text.toLowerCase().replace(/[^a-zA-Z0-9]+/g, '-') },
      { name: 'Sentence case', func: (text) => text.toLowerCase().replace(/(^\w|\.\s+\w)/g, l => l.toUpperCase()) },
      { name: 'aNtIcAsE', func: (text) => text.split('').map((char, i) => i % 2 ? char.toLowerCase() : char.toUpperCase()).join('') },
      { name: 'dot.case', func: (text) => text.toLowerCase().replace(/[^a-zA-Z0-9]+/g, '.') }
    ];

    function convertText() {
      const text = inputText.value.trim();
      if (!text) {
        alert('Please enter some text to convert');
        return;
      }

      const resultsHTML = caseTypes.map(type => {
        const converted = type.func(text);
        return `
          <div style="background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); border-radius:12px; padding:16px;">
            <div style="font-size:14px; color:#cbd5e1; margin-bottom:8px; font-weight:500;">${type.name}</div>
            <div style="font-family:'Inter', monospace; font-size:16px; color:#ffffff; word-break:break-all; line-height:1.4;">${converted}</div>
            <button class="btn-secondary" style="margin-top:12px; padding:8px 16px; font-size:14px;" onclick="copyText('${converted.replace(/'/g, "\\'")}')">Copy</button>
          </div>
        `;
      }).join('');

      caseResults.innerHTML = resultsHTML;
      results.style.display = 'block';
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
    }

    function copyAllResults() {
      const text = inputText.value.trim();
      if (!text) return;

      const allResults = caseTypes.map(type => {
        const converted = type.func(text);
        return `${type.name}:\n${converted}\n`;
      }).join('\n');

      navigator.clipboard.writeText(allResults);
    }

    function clearText() {
      inputText.value = '';
      results.style.display = 'none';
    }

    convertBtn.addEventListener('click', convertText);
    copyBtn.addEventListener('click', copyAllResults);
    clearBtn.addEventListener('click', clearText);

    // Auto-convert on input
    let timeout;
    inputText.addEventListener('input', () => {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        if (inputText.value.trim()) {
          convertText();
        }
      }, 500);
    });
  </script>
</body>
</html>
