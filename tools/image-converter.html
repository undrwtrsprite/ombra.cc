<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Converter ‚Äî ombra tools</title>
  <meta name="theme-color" content="#09090b" />
  <link rel="stylesheet" href="/assets/styles/base.css?v=54" />
</head>
<body>
  <div class="bg-layer bg-gradient"></div>
  <div class="bg-layer bg-mesh"></div>

  <nav class="nav">
    <ul>
      <li><a href="/" class="logo">ombra</a></li>
      <li><a href="/index.html#tools">Tools</a></li>
    </ul>
  </nav>

  <main class="tool-container">
    <div class="tool-card reveal visible">
      <div class="tool-header">
        <div class="tool-icon">üñºÔ∏è</div>
        <h1>Image Converter</h1>
      </div>
      <div class="tool-body">
        <div class="toolbar" role="toolbar" aria-label="Image Converter">
          <div class="control-group">
            <label>Input</label>
            <button type="button" class="btn-secondary" id="pick">Browse‚Ä¶</button>
            <input type="file" id="file" accept="image/*" style="display: none;" />
            <span class="filename truncate" id="filename"></span>
          </div>
          <div class="control-group">
            <label>Format</label>
            <div class="segmented" id="formatSeg">
              <button type="button" data-mime="image/png" class="active">PNG</button>
              <button type="button" data-mime="image/jpeg">JPEG</button>
              <button type="button" data-mime="image/webp">WEBP</button>
            </div>
            <select id="format" style="display:none">
              <option value="image/png" selected>PNG</option>
              <option value="image/jpeg">JPEG</option>
              <option value="image/webp">WEBP</option>
            </select>
          </div>
          <div class="control-group" id="qualityGroup">
            <label for="quality">Quality</label>
            <input id="quality" type="range" min="0.1" max="1" step="0.05" value="0.9" />
            <span id="qval" class="note">0.90</span>
          </div>
          <span class="spacer"></span>
          <button class="btn-primary" id="convert">Convert</button>
          <a id="download" class="btn-secondary" download style="display:none;">Download</a>
        </div>

        <div class="dropzone" id="dropzone">
          <div class="dropzone-icon">üñºÔ∏è</div>
          <div class="dropzone-title">Drag & drop an image here</div>
          <div class="dropzone-desc">or click to browse</div>
        </div>

        <div class="progress-container" id="progressContainer" style="display:none; margin-top:16px;">
          <div class="progress-info" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;font-size:14px;color:rgba(255,255,255,0.9);">
            <span class="progress-status" id="progressStatus" style="font-weight:600;color:#9333ea;">Processing...</span>
            <span id="progressPercent">0%</span>
          </div>
          <div class="progress-details" id="progressDetails" style="font-size:13px;opacity:0.7;margin-top:4px;">Converting image...</div>
          <div class="progress-bar-container" style="width:100%;height:8px;background:rgba(255,255,255,0.1);border-radius:4px;overflow:hidden;margin-top:12px;">
            <div class="progress-bar-fill" id="progressBarFill" style="height:100%;background:linear-gradient(90deg, #9333ea, #7c3aed);width:0%;transition:width 0.3s ease;border-radius:4px;"></div>
          </div>
        </div>
        <div id="errorMessage" style="display:none;background:rgba(239,68,68,0.1);border:1px solid rgba(239,68,68,0.3);border-radius:8px;padding:12px;margin-top:16px;color:#ef4444;"></div>
        <div class="preview-grid">
          <div class="panel">
            <div id="preview-in"><span class="note">Input preview</span></div>
            <div id="meta-in" class="preview-meta"></div>
          </div>
          <div class="panel">
            <div id="preview-out"><span class="note">Output preview</span></div>
            <div id="meta-out" class="preview-meta"></div>
          </div>
        </div>
        <p class="note">Runs locally in your browser. Your image never leaves your device.</p>
      </div>
    </div>
  </main>

    
  <!-- Service Worker Registration for offline support -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registered successfully:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
  <script src="/assets/scripts/tool-performance.js"></script>
  <script src="/assets/scripts/effects.js"></script>
  <script src="/assets/scripts/toast.js"></script>
  <script src="/assets/scripts/back-button.js"></script>
  <script>
    const fileInput = document.getElementById('file');
    const pickBtn = document.getElementById('pick');
    const filenameEl = document.getElementById('filename');
    const formatSelect = document.getElementById('format');
    const formatSeg = document.getElementById('formatSeg');
    const qualityInput = document.getElementById('quality');
    const qval = document.getElementById('qval');
    const convertBtn = document.getElementById('convert');
    const downloadLink = document.getElementById('download');
    const dropzone = document.getElementById('dropzone');
    const previewIn = document.getElementById('preview-in');
    const previewOut = document.getElementById('preview-out');
    const metaIn = document.getElementById('meta-in');
    const metaOut = document.getElementById('meta-out');
    const qualityGroup = document.getElementById('qualityGroup');
    const progressContainer = document.getElementById('progressContainer');
    const progressStatus = document.getElementById('progressStatus');
    const progressPercent = document.getElementById('progressPercent');
    const progressDetails = document.getElementById('progressDetails');
    const progressBarFill = document.getElementById('progressBarFill');
    const errorMessage = document.getElementById('errorMessage');
    let imageBitmap;
    let currentFile = null;
    let currentOutUrl = null;
    let currentInputUrl = null;

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
      progressContainer.style.display = 'none';
      setTimeout(() => { errorMessage.style.display = 'none'; }, 5000);
    }

    function showProgress(show = true) {
      progressContainer.style.display = show ? 'block' : 'none';
      if (!show) {
        progressBarFill.style.width = '0%';
        progressPercent.textContent = '0%';
      }
    }

    qualityInput.addEventListener('input', () => {
      qval.textContent = Number(qualityInput.value).toFixed(2);
    });

    async function readImage(file) {
      const blobUrl = URL.createObjectURL(file);
      const img = new Image();
      img.src = blobUrl;
      await img.decode();
      URL.revokeObjectURL(blobUrl);
      return img;
    }

    function humanSize(bytes){
      if (bytes < 1024) return bytes + ' B';
      const units = ['KB','MB','GB']; let i= -1; do{ bytes/=1024; i++; }while(bytes>=1024 && i<units.length-1); return bytes.toFixed(2)+' '+units[i];
    }

    function setInputPreview(img, file){
      previewIn.innerHTML=''; previewIn.appendChild(img.cloneNode());
      if (file) metaIn.textContent = `${file.name} ‚Ä¢ ${humanSize(file.size)} ‚Ä¢ ${img.naturalWidth}√ó${img.naturalHeight}`;
    }

    async function handleFile(file){
      if (!file) return;
      if (!file.type.startsWith('image/')) { 
        showError('Unsupported file type. Please select an image file.');
        showToast('Unsupported file type', 'error'); 
        return; 
      }
      currentFile = file;
      
      if (currentInputUrl) URL.revokeObjectURL(currentInputUrl);
      currentInputUrl = URL.createObjectURL(file);
      const img = new Image();
      img.src = currentInputUrl;
      await img.decode();
      
      setInputPreview(img, file);
      errorMessage.style.display = 'none';
    }

    function updateQualityVisibility(){
      const f = formatSelect.value;
      const show = (f === 'image/jpeg' || f === 'image/webp');
      qualityGroup.style.display = show ? '' : 'none';
    }

    // Drag & drop
    ;['dragenter','dragover'].forEach(ev=>dropzone.addEventListener(ev, e=>{ e.preventDefault(); dropzone.classList.add('dragover'); }));
    ;['dragleave','drop'].forEach(ev=>dropzone.addEventListener(ev, e=>{ e.preventDefault(); dropzone.classList.remove('dragover'); }));
    dropzone.addEventListener('drop', async (e)=>{
      const file = e.dataTransfer.files && e.dataTransfer.files[0];
      if(!file) return;
      fileInput.files = e.dataTransfer.files;
      await handleFile(file);
      showToast('Image loaded', 'success');
    });

    dropzone.addEventListener('click', ()=> fileInput.click());
    pickBtn.addEventListener('click', ()=> fileInput.click());
    fileInput.addEventListener('change', async ()=>{
      const file = fileInput.files && fileInput.files[0];
      if (file) {
        filenameEl.textContent = file.name;
        await handleFile(file);
      } else {
        filenameEl.textContent = '';
      }
    });
    window.addEventListener('paste', async (e)=>{
      const item = [...(e.clipboardData?.items||[])].find(i=> i.type && i.type.startsWith('image/'));
      if (!item) return;
      const file = item.getAsFile();
      await handleFile(file);
      showToast('Image pasted', 'success');
    });
    formatSelect.addEventListener('change', updateQualityVisibility);
    formatSeg.addEventListener('click', (e)=>{
      const btn = e.target.closest('button[data-mime]'); if(!btn) return;
      formatSeg.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      formatSelect.value = btn.dataset.mime;
      updateQualityVisibility();
    });
    updateQualityVisibility();

    convertBtn.addEventListener('click', async () => {
      const file = currentFile || (fileInput.files && fileInput.files[0]);
      if (!file) { 
        showError('Please choose an image file first');
        return; 
      }

      showProgress(true);
      errorMessage.style.display = 'none';
      convertBtn.disabled = true;
      convertBtn.textContent = 'Converting...';

      try {
        const updateProgress = (percent, status, details) => {
          rafUpdate(() => {
            progressBarFill.style.width = `${percent}%`;
            progressPercent.textContent = `${Math.round(percent)}%`;
            if (status) progressStatus.textContent = status;
            if (details) progressDetails.textContent = details;
          });
        };

        updateProgress(10, 'Loading image...', `Reading: ${file.name}`);
        await new Promise(resolve => setTimeout(resolve, 50));

        const img = await readImage(file);
        updateProgress(30, 'Image loaded', 'Processing image data...');
        await new Promise(resolve => setTimeout(resolve, 50));
        
        updateProgress(50, 'Converting...', 'Rendering to canvas...');
        const canvas = document.createElement('canvas');
        canvas.width = img.naturalWidth; 
        canvas.height = img.naturalHeight;
        const ctx = canvas.getContext('2d');
        if (formatSelect.value === 'image/jpeg') { 
          ctx.fillStyle = '#000'; 
          ctx.fillRect(0,0,canvas.width,canvas.height); 
        }
        ctx.drawImage(img, 0, 0);

        updateProgress(70, 'Converting...', 'Encoding to output format...');
        await new Promise(resolve => setTimeout(resolve, 50));

        const quality = Number(qualityInput.value);
        const blob = await new Promise(res => canvas.toBlob(res, formatSelect.value, quality));
        
        if (!blob) { 
          showError('Conversion failed. The image may be too large or corrupted.');
          showProgress(false);
          return; 
        }

        if (currentOutUrl) URL.revokeObjectURL(currentOutUrl);
        const outUrl = URL.createObjectURL(blob); 
        currentOutUrl = outUrl;
        
        previewOut.innerHTML = '';
        const outImg = document.createElement('img'); 
        outImg.src = outUrl; 
        previewOut.appendChild(outImg);
        const ext = formatSelect.value.split('/')[1];
        downloadLink.href = outUrl; 
        downloadLink.download = `converted.${ext}`; 
        downloadLink.style.display = 'inline-block';
        
        const sizeReduction = file.size > blob.size ? ((1 - blob.size / file.size) * 100).toFixed(1) : 0;
        const sizeIncrease = blob.size > file.size ? ((blob.size / file.size - 1) * 100).toFixed(1) : 0;
        const sizeInfo = sizeReduction > 0 
          ? ` ‚Ä¢ <span style="color:#10b981;">${sizeReduction}% smaller</span>` 
          : sizeIncrease > 0 
            ? ` ‚Ä¢ <span style="color:#f59e0b;">${sizeIncrease}% larger</span>`
            : '';
        metaOut.innerHTML = `Output ‚Ä¢ ${ext.toUpperCase()} ‚Ä¢ ${humanSize(blob.size)}${sizeInfo} ‚Ä¢ ${img.naturalWidth}√ó${img.naturalHeight}`;
        
        // Update input meta with comparison
        const originalSizeInfo = file.size > blob.size 
          ? ` ‚Ä¢ <span style="color:#ef4444;">Original: ${humanSize(file.size)}</span>`
          : '';
        if (metaIn.textContent) {
          metaIn.innerHTML = metaIn.textContent + originalSizeInfo;
        }
        
        updateProgress(100, 'Complete!', 'Image converted successfully');
        
        showToast('Image converted successfully', 'success');
        
        setTimeout(() => {
          showProgress(false);
        }, 1500);
      } catch (e) {
        showError('Failed to convert image. Please ensure the file is a valid image.');
        showProgress(false);
      } finally {
        convertBtn.disabled = false;
        convertBtn.textContent = 'Convert';
      }
    });
  </script>
</body>
</html>
