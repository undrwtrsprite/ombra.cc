<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Converter ‚Äî ombra tools</title>
  <link rel="stylesheet" href="/assets/styles/base.css" />
</head>
<body>
  <div class="bg-layer bg-gradient"></div>
  <div class="bg-layer bg-mesh"></div>

  <nav class="nav">
    <ul>
      <li><a href="/" class="logo">ombra</a></li>
      <li><a href="/index.html#tools">Tools</a></li>
    </ul>
  </nav>

  <main class="tool-container">
    <div class="tool-card reveal visible">
      <div class="tool-header">
        <div class="tool-icon">üñºÔ∏è</div>
        <h1>Image Converter</h1>
      </div>
      <div class="tool-body">
        <div class="toolbar" role="toolbar" aria-label="Image Converter">
          <label for="file">Input</label>
          <input type="file" id="file" accept="image/*" />
          <label for="format">Format</label>
          <select id="format">
            <option value="image/png">PNG</option>
            <option value="image/jpeg">JPEG</option>
            <option value="image/webp">WEBP</option>
          </select>
          <label for="quality">Quality</label>
          <input id="quality" type="range" min="0.1" max="1" step="0.05" value="0.9" />
          <span id="qval" class="note">0.90</span>
          <span class="spacer"></span>
          <button class="btn-primary" id="convert">Convert</button>
        </div>
        <div class="actions">
          <button class="btn-primary" id="convert">Convert</button>
          <a id="download" class="btn-secondary" download style="display:none;">Download</a>
        </div>
        <div class="preview" id="preview"><span class="note">Preview will appear here</span></div>
        <p class="note">Runs locally in your browser. Your image never leaves your device.</p>
      </div>
    </div>
  </main>

  <script src="/assets/scripts/effects.js"></script>
  <script src="/assets/scripts/back-button.js"></script>
  <script>
    const fileInput = document.getElementById('file');
    const formatSelect = document.getElementById('format');
    const qualityInput = document.getElementById('quality');
    const qval = document.getElementById('qval');
    const convertBtn = document.getElementById('convert');
    const downloadLink = document.getElementById('download');
    const preview = document.getElementById('preview');
    let imageBitmap;

    qualityInput.addEventListener('input', () => {
      qval.textContent = Number(qualityInput.value).toFixed(2);
    });

    async function readImage(file) {
      const blobUrl = URL.createObjectURL(file);
      const img = new Image();
      img.src = blobUrl;
      await img.decode();
      URL.revokeObjectURL(blobUrl);
      return img;
    }

    convertBtn.addEventListener('click', async () => {
      const file = fileInput.files && fileInput.files[0];
      if (!file) { alert('Choose an image'); return; }
      const img = await readImage(file);
      const canvas = document.createElement('canvas');
      canvas.width = img.naturalWidth; canvas.height = img.naturalHeight;
      const ctx = canvas.getContext('2d');
      if (formatSelect.value === 'image/jpeg') { ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvas.width,canvas.height); }
      ctx.drawImage(img, 0, 0);
      const quality = Number(qualityInput.value);
      const blob = await new Promise(res => canvas.toBlob(res, formatSelect.value, quality));
      if (!blob) { alert('Conversion failed'); return; }
      const outUrl = URL.createObjectURL(blob);
      preview.innerHTML = '';
      const outImg = document.createElement('img'); outImg.src = outUrl; preview.appendChild(outImg);
      const ext = formatSelect.value.split('/')[1];
      downloadLink.href = outUrl; downloadLink.download = `converted.${ext}`; downloadLink.style.display = 'inline-block';
    });
  </script>
</body>
</html>
